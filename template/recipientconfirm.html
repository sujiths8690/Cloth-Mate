<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Transfer</title>

    {%load static%}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="{%static 'css/recipientconfirm.css'%}">
    <script src="{%static 'js/recipientconfirm.js'%}"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-image:url('{%static 'wp10360333-dark-blue-pattern-wallpapers.jpg'%}'); background-repeat:no-repeat; background-position:center; background-size:cover;">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">


            <li class="nav-item">
              <a class="nav-link" href="/"><i class="fas fa-home"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href=""><i class="fas fa-phone"></i><small>1800-1900-1200</small></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/transactionhistory/"><i class="fas fa-address-card"></i></a>
            </li>
          </ul>
          <div class="position-absolute top-50 start-50 translate-middle">
            <div style="background-color:white; justify-content:center; position:relative;">
              <a class="navbar-brand fw-bold" href="/">BOI</a>
            </div>
          </div>
          <a style="position:absolute; color:white; font-size:14px; top:58px; left:595px;">Bank of India</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

        </div>
      </div>
    </nav>


    <div class="formdiv"  style="background-image:url('{%static 'transaction.png'%}'); background-position:left; background-size:cover; background-repeat:no-repeat;">

      <h3  style="text-align:center; font-weight:bold; font-family:Times New Roman; margin-bottom:80px;">Transfer</h3>

      <form class="row g-3 needs-validation" method="POST" novalidate>
        {%csrf_token%}

        <div class="row mb-5 justify-content-center">
              {%if recipient_data%}
                  <div class="col-md-5">
                    <label for="recipient_account_number" class="form-label">Recipient account number</label>
                    <input type="number" class="form-control" id="recipient_account_number" name="recipient_account_number" value="{{recipient_data.user_id}}" readonly>
                  </div>
              {%endif%}
        </div>


        <div class="row mb-3 justify-content-center">
            {%if recipient_data%}
              <div class="col-md-5">
                <label for="recipient_name" class="form-label">Recipient Name</label>
                <input type="text" class="form-control" id="recipient_name" name="recipient_name" value="{{recipient_data.user_first_name}} {{recipient_data.user_last_name}}" readonly>
              </div>
            {%endif%}
        </div>

        <div class="row mb-3 justify-content-center">
              <div class="col-md-5">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required min="1" max="30001">
                  <div class="invalid-feedback">
                      Please enter an amount between 0 and 30000!
                  </div>
              </div>
        </div>

          {%if response%}
              <div style="text-align:center;">
                  <p style="color:red;">{{response}}</p>
              </div>
          {%endif%}

          <div class="col-12 d-flex justify-content-center" style="margin-top:50px; margin-bottom:50px;">
              <button type="reset" style="margin-right:10px;" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary">Next</button>
          </div>
      </form>
    </div>


</body>
</html>
