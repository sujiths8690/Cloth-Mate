<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Transfer</title>

    {%load static%}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="{%static 'css/transactionhistory.css'%}">
    <script src="{%static 'js/transactionhistory.js'%}"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-image:url('{%static 'wp10360333-dark-blue-pattern-wallpapers.jpg'%}'); background-repeat:no-repeat; background-position:center; background-size:cover;">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">


            <li class="nav-item">
              <a class="nav-link" href="/"><i class="fas fa-home"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href=""><i class="fas fa-phone"></i><small>1800-1900-1200</small></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/transactionhistory/"><i class="fas fa-address-card"></i></a>
            </li>
          </ul>
          <div class="position-absolute top-50 start-50 translate-middle">
            <div style="background-color:white; justify-content:center; position:relative;">
              <a class="navbar-brand fw-bold" href="/">BOI</a>
            </div>
          </div>
          <a style="position:absolute; color:white; font-size:14px; top:58px; left:595px;">Bank of India</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

        </div>
      </div>
    </nav>

      <h3  style="text-align:center; font-weight:bold; font-family:Times New Roman; margin-bottom:80px; margin-top:40px;">Transaction History</h3>

   <div class="transactionhistory">
    <div class="container">
        <div class="row justify-content-center">
            {% for x in transaction %}
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-body d-flex align-items-center justify-content-center gap-3">
                            {% if x.transaction_method == "+" %}
                                <span style="background-color:green; border-radius:50%; padding:2px 10px; color:white;">&#8377;</span>
                            {% else %}
                                <span style="background-color:red; border-radius:50%; padding:2px 10px; color:white;">&#8377;</span>
                            {% endif %}
                            <h5 class="card-title mb-0" style="margin-left:-14px;">{{ x.transaction_amount }} {{ x.transaction_details }}</h5>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12 text-center">
                    <h5 class="card-title">No transaction history</h5>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
